<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{Title}</title>
    {block:Description}
    <meta name="description" content="{MetaDescription}">
    {/block:Description}
    <link rel="shortcut icon" href="{Favicon}">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{RSS}">
    <link rel="stylesheet" href="http://lapier.me/timeline/stylesheets/application.css" media="screen">
  </head>

  <body>

    <section class="container">
      <header>
        <div class="header-image-wrapper">
          <a href="timeline.lapier.me">
            <img src="{PortraitURL-128}">
          </a>
        </div>
        <hgroup>
          <h1>{Title}</h1>
        </hgroup>
      </header>

      <section class="posts">
        {block:Posts}

          {block:Photo}
          <article class="photo post" id="{PostID}">
            <section class="post-content">
              <div class="image-wrapper">
                <a href="{PhotoURL-HighRes}" class="fancybox">
                  <img src="{PhotoURL-500}" alt="{PhotoAlt}">
                </a>
              </div>
              <div class="img-border"></div>
            </section>

            <section class="post-meta">
              <div class="meta-wrapper">
                <h2 class="caption">{Caption}</h2>
                <time datetime="{Year}-{MonthNumberWithZero}-{DayOfMonthWithZero}" class="permalink" pubdate ><a href="{Permalink}">{Month}, {Year}</a></time>
              </div>
            </section>
          </article>
          {/block:Photo}

        {/block:Posts}

        <div class="line"></div>
      </section>
      <footer>
        Quality craftmanship by <a href="http://lapier.me">Phil LaPier</a>
      </footer>
    </section>
  </body>
  <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-5098241-1']);
  _gaq.push(['_setDomainName', 'lapier.me']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="http://lapier.me/timeline/js/quantize.js"></script>
  <script src="http://lapier.me/timeline/js/color-thief.js"></script>
  <script src="http://lapier.me/timeline/js/getImageData.js"></script>
  <script src="http://lapier.me/timeline/js/application.js"></script>
  <script src="http://lapier.me/timeline/js/tumbox.js"></script>
  <script src="http://static.tumblr.com/q0etgkr/ytzm5f1ke/infinitescrolling.js"></script>
</html>
