<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{Title}</title>
    {block:Description}
    <meta name="description" content="{MetaDescription}">
    {/block:Description}
    <link rel="shortcut icon" href="{Favicon}">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{RSS}">
    <link rel="stylesheet" href="http://lapier.me/timeline/stylesheets/application.css" media="screen">
  </head>

  <body>

    <section class="container">
      <header>
        <hgroup>
          <h1><a href="/">{Title}</a></h1>
          {block:Description}
            <h2>{Description}</h2>
          {/block:Description}
        </hgroup>
      </header>

      <section class="posts">
        {block:Posts}

          {block:Photo}
          <article class="photo post" id="{PostID}">
            <section class="post-content">
              <div class="image-wrapper">
                <img src="{PhotoURL-HighRes}" alt="{PhotoAlt}">
              </div>
              <div class="img-border"></div>
            </section>

            <section class="post-meta">
              <div class="meta-wrapper">
                <h2 class="caption">{Caption}</h2>
                <time datetime="{Year}-{MonthNumberWithZero}-{DayOfMonthWithZero}" class="permalink" pubdate ><a href="{Permalink}">{DayOfWeek}, {ShortMonth} {DayOfMonth}, {Year}</a></time>
              </div>
            </section>
          </article>
          {/block:Photo}

        {/block:Posts}

        <!-- {block:Pagination} -->
        <!-- <div id="pagination"> -->
          <!-- <div id="older-link">{block:NextPage}<a href="{NextPage}">&larr; Older</a>{/block:NextPage}</div> -->
          <!-- <div id="page-count">{CurrentPage} <span>of</span> {TotalPages}</div> -->
          <!-- <div id="newer-link">{block:PreviousPage}<a href="{PreviousPage}">Newer &rarr;</a>{/block:PreviousPage}</div> -->
        <!-- </div> -->
        <!-- {/block:Pagination} -->
      <!-- </section> -->
        <div class="line"></div>
      </section>
    </section>
  </body>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script src="http://lapier.me/timeline/js/quantize.js"></script>
  <script src="http://lapier.me/timeline/js/color-thief.js"></script>
  <script src="http://lapier.me/timeline/js/application.js"></script>
</html>
